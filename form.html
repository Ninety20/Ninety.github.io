<html>
  <head>
<meta charset="utf-8">
<title>ฟอร์มนักเรียน ม.1-2</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai:wght@100..800&display=swap" rel="stylesheet">
<style>
  body{font-family: "Playpen Sans Thai", cursive;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
}
</style>
</head>
<body background="https://images.theconversation.com/files/170703/original/file-20170524-5782-sj1edu.png?ixlib=rb-4.1.0&rect=133%2C0%2C1541%2C748&q=45&auto=format&w=1356&h=668&fit=crop">
<center>
   <h1 style="color:#f5f5f5;">ฟอร์มสำหรับนักเรียน ม.1-2</h1>
  <form id="studentform">
<lable><font style="color:black">ชื่อ-นามสกุล</font>
<input type="text" name="fullname" placeholder="ใส่ชื่อ-นามสกุล">
</lable>
    <br><br>
<label>อายุ
<input type="number" name="age" min="11" max="14" placeholder="ใส่อายุ">
</label>
    <br><br>
    <label>ห้องเรียน
      <select name="classroom">
        <option value="">--เลือกห้องเรียน--</option>
        <option value="ม.102">ม.102</option>
        <option value="ม.104">ม.104</option>
        <option value="ม.106">ม.106</option>
        <option value="ม.110">ม.110</option>
        <option value="ม.112">ม.112</option>
        <option value="ม.113">ม.113</option>
        <option value="ม.205">ม.205</option>
        <option value="ม.206">ม.206</option>
        <option value="ม.211">ม.211</option>
        <option value="ม.212">ม.212</option>
        <option value="ม.213">ม.213</option>
      </select>
    </label>
    <br><br>
  <lable>ความคิดเห็น
  <textarea name="comment" rows="4"
    placeholder="ใส่ความคิดเห็นของคุณ"></textarea>
  </lable>
<br><br>
<button type="submit">ส่งข้อมูล</button>
</form>
  <p id="response"></p>

  <script>
    const form = document.getElementByTd('studentform');
    const responseEl = document.getElementById('response');
    
    form.onsubmit = e =>{
      e.preventDefault();
      fetch('https://script.google.com/a/macros/student.sk.ac.th/s/AKfycbzaaMuLZOvduWiGtf73ggeasFLpHlH6IEpyp9TIPdrY4-zqt1vLtBEOE2Ty3gCe9Qg/exec',
      {
        method: 'POST',
          body: new URLSearchParams(new FormData(form))
      })
      .then(() => {
      responseEl.textContent ="ส่งข้อมูลสำเร็จ ขอบคุณ";
      form.reset();
    })
    .catch(() => responseEl.textcontent="เกิดข้อผิดพลาด ลองใหม่");
    };
  </script>



  
</center>
</body>
</html>
